version: '3.8'
services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data.db
    volumes:
      - ./prisma:/app/prisma
      - ./data.db:/app/data.db
    restart: unless-stopped

